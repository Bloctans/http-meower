<!doctype html >
<html lang="en">

  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>http.meower.org</title>
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  
</head>
<body>
  <div id="header"> 
    <div id="meower-logo">
      <p href="/">HTTPMeower</p>
      
    </div>
    
  </div>
  <ul>
    {% for url in urls %}
      
      <li>
        <center>
          <p href="/{{ url }}">
           
            <img href="/{{ url }}" src="/{{ url }}" width="100" height="100">
            <div class="afterImg">
            
                <p>
                  {{url.split(".")[0]}}
                  <br>
                  {{ statuscodes[url.split(".")[0]] }}
                </p>
            
            </div>
          </p>  
        </center>
      </li>
    
    {% endfor %}
  </ul>
</body>
</html>
